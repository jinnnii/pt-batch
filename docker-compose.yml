version: '3.8'

services:
  mysql:
    container_name: mysql_local
    image: mysql:8.0.30
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=pt_local
      - MYSQL_USER:pt_local_user
      - MYSQL_PASSWORD=ptlocal123
      - MYSQL_ROOT_PASSWORD=ptlocal123
      - TZ=Asia/Seoul